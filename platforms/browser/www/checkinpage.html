<!DOCTYPE html>
<html>

<head>
    <link href="./img/favicon.png" rel="shortcut icon" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport" />
    <link href="./css/checkInPage.css" rel="stylesheet" type="text/css" />
    <meta content="Launchpad by Anima" name="author">
    </meta>

<body style="margin: 0;
 background: rgba(255, 255, 255, 1.0);">
    <input id="anPageName" name="page" type="hidden" value="checkinpage" />
    <div class="checkinpage">
        <div style="width: 375px; height: 100%; position:relative; margin:auto;">
            <img anima-src="./img/user-verfication-bgcolor.png" class="bgcolor"

            <div class="phonecard">
                <div class="c22">
                </div>

                    </div>
                </div>
                <img anima-src="./img/check-in-page-scan-qr-code.png" class="scanqrcode"

        </div>
